	<script>
		// Copy provided URL to clipboard with small visual feedback
		async function copyLink(url) {
			try {
				await navigator.clipboard.writeText(url);
				// temporary toast-like feedback using the browser's native alert is avoided.
				// Instead create a small floating confirmation element:
				showToast('Link copied to clipboard');
			} catch (e) {
				showToast('Copy failed — open link to use it');
			}
		}

		function showToast(message) {
			const t = document.createElement('div');
			t.textContent = message;
			Object.assign(t.style, {
				position: 'fixed',
				left: '50%',
				transform: 'translateX(-50%)',
				bottom: '28px',
				background: 'rgba(10,12,18,0.9)',
				color: '#fff',
				padding: '10px 14px',
				borderRadius: '10px',
				boxShadow: '0 6px 18px rgba(2,6,23,0.6)',
				zIndex: 9999,
				fontSize: '0.95rem',
			});
			document.body.appendChild(t);
			setTimeout(() => t.style.opacity = '0', 1600);
			setTimeout(() => t.remove(), 2000);
		}

    // Optional: make entire anchor copyable on long-press (mobile) — not required.
	</script>
